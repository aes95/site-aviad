<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='first.css') }}" type="text/css" media="screen" charset="utf-8"">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Aviad Sapir</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <a class="navbar-brand" href="{{ url_for('index')}}">Aviad Sapir</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% if request.path =="/" %}active{% endif %}">
                  <a href="{{ url_for('index') }}" class="nav-link">Home</a>
              </li>    
              <li class="nav-item {% if request.path =="/about" %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('about') }}">About <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item {% if request.path =="/projects" %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('projects')}}">Projects</a>
              </li>
                <li class="nav-item {% if request.path =="/contact" %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('contact')}}">Contact Me</a>
              </li>
            </ul>
          </div>
        </nav>
      <div class="page-warp">
        <!-- Content Start-->
{% block content %}{% endblock %}

      <!-- Content end-->
      <footer id="footer" class="footer">
          <div class="container">
            <div class="has-text-centered section-container">
              <p>New York, NY, USA</p>
            </div>
        
            <div class="buttons is-centered">
                <a href="mailto:aviadsapir@gmail.com" target="_blank" class="btn btn-outline-secondary">
                  <span class="icon"><i class="fas fa-envelope"></i></span>
                  <span>Email</span>
                </a>
                <a href="https://github.com/aes95" target="_blank" class="btn btn-outline-secondary">
                  <span class="icon"><i class="fab fa-github"></i></span>
                  <span>GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/aviadsapir" target="_blank" class="btn btn-outline-secondary">
                  <span class="icon"><i class="fab fa-linkedin"></i></span>
                  <span>LinkedIn</span>
                </a>
                
            </div>
            <p class="copyright top-buffer">&#169; Aviad Sapir 2018</p>
          </div>
        </footer>
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='index.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
